<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>House Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<link rel="stylesheet" href="app.css">

</head>
<body>

<div id="message"> </div>
<div class="img"></div>

<div class="container">

<form class="form">
	<h2 class="heading2 alert alert-success">Area (Square Feet)</h2>
	<input class="area from-control"  type="email" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	<div class="bhk">
	<h2 class="heading2 alert alert-success">BHK</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		<label class="btn btn-success mx-1"  for="radio-bhk-1">1</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		<label class="btn btn-success mx-1" for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label class="btn btn-success mx-1" for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label class="btn btn-success mx-1" for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label class="btn btn-success mx-1" for="radio-bhk-5">5</label>
	</div>
		</div>
	</form>
<form class="form">
	<h2 class="heading2 alert alert-success">Bath</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		<label class="btn btn-success mx-1" for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		<label class="btn btn-success mx-1" for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		<label class="btn btn-success mx-1" for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		<label class="btn btn-success mx-1" for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		<label class="btn btn-success mx-1" for="radio-bath-5">5</label>
	</div>
		<h2 class="heading2 alert alert-success">Location</h2>
	<div>
  <select class="location btn btn-secondary dropdown-toggle" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Electronic City</option>
        <option>Rajaji Nagar</option>
  </select>
</div>

	<button class="submit btn btn-success btn-lg" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result"> </div>

</form>

</div>

	<script src="app.js"></script>

</body>
</html>
